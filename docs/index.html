<html>

<head>
    <title>Another Obscure Coding Language</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            background: #eee;
        }

        #wrapper {
            display: inline-flex;
            flex-direction: column;
            width: min(100%, 800px);
            text-align: left;
        }

        #code {
            height: 500px;
            font-size: 12pt;
            resize: both;
            overflow: auto;
        }

        #run {
            font-size: 1em;
            padding: 0.3em 1em 0.3em 1em;
            display: inline-flex;
            align-items: center;
            width: fit-content;
            background-color: #272822;
            color: white;
        }

        #run span {
            margin-left: 1em;
        }

        #run small {
            color: #8F908A;
        }

        #result {
            border: solid black 1px;
            padding: 1em;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>Another Obscure Coding Language</h1>
        <p>This is an online interpreter for AOC Lang created by <a href="https://www.kolman.si">me</a>. See more about
            the syntax on the <a href="https://github.com/MKolman/aoc-lang">aoc-lang github repo</a>.</p>

        <div>
            Example programs:
            <button class="pill" onclick="loadExample('primes')">Prime numbers</button>
            <button class="pill" onclick="loadExample('sort')">Quick sort</button>
            <button class="pill" onclick="loadExample('dfs')">Path finder</button>
            <button class="pill" onclick="loadExample('clojure')">Clojure</button>
            <button class="pill" onclick="loadExample('tree')">Binary tree set</button>
        </div>
        <pre id="code"></pre>
        <button onclick="run()" id="run">
            &gt; <span>Run<br><small>ctrl + ‚èé</small></span>
        </button>

        <a href="#" onclick="cancelRun()">
            Kill running program
        </a>
        <pre id="result"></pre>
    </div>
    <script src="lib/ace-builds-1.5.0/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        const editor = ace.edit("code");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/c_cpp");
        new ResizeObserver(() => editor.resize()).observe(code);
    </script>
    <script>
        const result = document.getElementById("result");
        let worker = newRunner();
        function run() {
            result.innerHTML = "Running..."
            worker.postMessage({ code: editor.getValue() });
        }
        function processRunResult({ success, message }) {
            result.innerText = message;
        }
        function newRunner() {
            const worker = new Worker("./runner.js");
            worker.onmessage = event => processRunResult(event.data);
            return worker;
        }
        function cancelRun() {
            worker.terminate();
            worker = newRunner();
            result.innerHTML = "Canceled."
        }
        async function loadExample(name) {
            console.log(name);
            let resp = await fetch(`./examples/${name}.aoc`);
            editor.setValue(await resp.text(), -1);

        }
        document.addEventListener("keydown", (event) => {
            if (event.ctrlKey && event.keyCode == 13) run();
        })
        loadExample('primes');
    </script>
</body>

</html>
